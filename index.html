<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro_component_with_sign_up_form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <div class="container">

         <div class="header">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
    
        <div class="sub-header">
            <h2>Try it free 7 days then $20/mo. thereafter</h2>
        
        </div>


        <div class="card">

            <form action="" id="form" autocomplete="off">

                <input id="formName" type="text" placeholder="First Name">

                <p class="alert-name" id="alertName"></p>

                <input id="last" type="text" placeholder="Last Name">

                <p class="alert-last" id="alertLast"></p>

                <input id="mail" type="email" placeholder="Email address">
                
                <p class="alert-mail" id="alertMail"></p>

                <input id="pass" type="Password" placeholder="Password">

                <p class="alert-pass" id="alertPass"></p>           
                
                <button type="submit" class="btn-form"> CLAIM YOUR FREE TRIAL</button>
               
            </form>
    
            <div class="footer">
                <p>By clicking the button, you are agreeing to our 
                    <span> Terms and Services</span> </p>
            </div>
        </div> 

    </div>
    
    <script src="main.js"></script>
</body>
</html>
